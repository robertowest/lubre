<div class="modal-content">
    <form method="post" action="">
        {% csrf_token %}

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">
                {% if object %}Modificación de{% else %}Nueva{% endif %} Solicitud
            </h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <div class="row {% if form.non_field_errors %}invalid{% endif %} mb-2">
                {% for error in form.non_field_errors %}
                <p class="help-block">{{ error }}</p>
                {% endfor %}
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label>Empleado</label>
                    {{ form.empleado }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Fecha Solicitud</label>
                    {{ form.fec_solicitud }}
                </div>
                <div class="col-md-6 mb-3">
                    <label>Estado</label>
                    {{ form.estado }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Fecha Inicio <b>*</b></label>
                    {{ form.fec_inicio }}
                </div>
                <div class="col-md-6 mb-3">
                    <label>Fecha Fin <b>*</b></label>
                    {{ form.fec_fin }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-3">
                    <label>Observación</label>
                    {{ form.observacion }}
                </div>
            </div>

        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="submit-btn btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
    </form>
</div>
