<!DOCTYPE html>
{% load static %}

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Roberto West">
        <meta name="description" content="">

        <title>Lubre SRL</title>

        <!-- sytlesheets -->
        <link rel="stylesheet" href="{% static '/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static '/favicon.png' %}"/>

        <style>
        .color_C { color: #155724;
                   background-color: #c3e6cb; }
        .color_A { color: #856404;
                   background-color: #ffeeba; }
        .color_N { color: #721c24;
                   background-color: #f1b0b7;}
        </style>
    </head>
    <body>
        {% include "layouts/b4/navbar.html" %}

        <div style="padding-top: 70px;">
            <!-- separador -->
        </div>

        <!-- modal -->
        <div id="modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
            </div>
        </div>

        <div class="container-fluid">
            {% block content %}
            <button type="button" class="read-book btn btn-sm btn-primary" data-id="{% url 'rrhh:activo_read' 1 %}">
                <span class="fa fa-eye"></span>
            </button>
            {% endblock %}
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.min.js' %}"></script>

        <!-- JS necesarios para que funcione #modal -->
        <script src="{% static 'js/jquery.bootstrap.modal.forms.min.js' %}"></script>
        <script type="text/javascript">
            $(function() {
                // read book buttons
                $(".read-book").each(function() {
                    $(this).modalForm({
                        formURL: $(this).data('id'),
                        modalContent: ".modal-dialog",
                        modalForm: ".modal-dialog form"
                    });
                });

                // hide message
                $(".alert").fadeTo(2000, 500).slideUp(500, function() {
                    $(".alert").slideUp(500);
                });

                // autofocus to first input field of a modal
                $('.modal').on('shown.bs.modal', function() {
                    $('form').find('input[type=text]').filter(':visible:first').focus();
                });
            });
        </script>

    </body>
</html>
