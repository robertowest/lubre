<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Roberto West">
        <meta name="description" content="">

        <title>Lubre SRL</title>
        {% load static %}

        <!-- Fonts Awesome -->
        <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.css' %}">

        <!-- Bootstrap 3
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
        -->

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap4/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap4/css/bootstrap-glyphicons.css' %}">

        <!-- Custom styles for this template
        <link rel="stylesheet" type="text/css" href="{% static 'css/jumbotron.css' %}">
        -->

        <style>
        .color_C { color: #155724;
                   background-color: #c3e6cb; }
        .color_A { color: #856404;
                   background-color: #ffeeba; }
        .color_N { color: #721c24;
                   background-color: #f1b0b7;}
        </style>
    </head>
    <body>
        {% include "layouts/b4/navbar.html" %}

        <div style="padding-top: 70px;">
            <!-- separador -->
        </div>

        {% block modal %}
        {% endblock %}

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>

        {% block js %}
        {% endblock %}
    </body>
</html>
