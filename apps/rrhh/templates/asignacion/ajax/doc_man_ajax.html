{% load static %}
<h5>
    <span id="tit-doc-man">Mantenimiento del documento</span>
    <a href="#" class="create-modal" data-url="{% url 'rrhh:doc_man_create' referencia %}" data-ref="{{referencia}}">
        <span class="glyphicon glyphicon-plus pull-right"></span>
    </a>
</h5>
<div class="table-responsive">
    <table class="table table-sm">
        {% for obj in DocMan %}
        <tr>
            <td>
                {{obj.descripcion}}
            </td>
            <td align="right">
                <a href="">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
