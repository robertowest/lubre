<h5>

</h5>
<div id="doc" class="table-responsive">

        {% for obj in Doc %}
        <tr>
            <td>
                <a href="#" onclick="activo( {{obj.pk}} );">
                    {{obj}}
                </a>
            </td>
            <td align="right">
                <a href="">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a href="">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
