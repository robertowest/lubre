{% load static %}
<h5>
    Documentos
    <a href="#" class="create-modal" data-url="{% url 'rrhh:doc_create' Empleado.persona_id %}" data-ref="{{referencia}}">
        <span class="glyphicon glyphicon-plus pull-right"></span>
    </a>
</h5>
<div class="table-responsive">
    <table class="table table-sm">
        {% for obj in Doc %}
        <tr>
            <td>
                <a href="#" onclick="documento({{obj.pk}});" data-id="{{obj.pk}}" name="doc">
                    {{obj}}
                </a>
            </td>
            <td align="right">
                <a href="#" class="update-modal" data-url="{% url 'rrhh:doc_update' Empleado.persona_id obj.pk %}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <!--
                <a href="">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
                -->
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
