{% extends 'layouts/base_b4.html' %}


{% block css %}
    <style>
        #chartdiv {
              width: 100%;
              height: 1600px;
        }
    </style>
{% endblock %}


{% block content %}
    <h1>Gr√°fico de Vacaciones</h1>
    <div id="chartdiv"></div>
{% endblock %}

{% block footer %}
{% endblock %}

{% block js %}
    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://www.amcharts.com/lib/4/lang/es_ES.js"></script>

    <!-- Chart code -->
    <script>
        am4core.ready(function() {
            // Themes begin
            am4core.useTheme(am4themes_animated);
            // Themes end

            var chart = am4core.create("chartdiv", am4charts.XYChart);
            chart.hiddenState.properties.opacity = 0; // this creates initial fade-in
            chart.language.locale = am4lang_es_ES;
            chart.paddingRight = 30;

            var colorSet = new am4core.ColorSet();
            colorSet.saturation = 0.4;

            chart.data = [
                {
                  "category": "Eleonora",
                  "start": "2019-01-01",
                  "end": "2019-01-14",
                  "color": colorSet.getIndex(0).brighten(0),
                  "task": "Vacaciones"
                },
                {
                  "category": "Matias",
                  "start": "2019-01-15",
                  "end": "2019-01-30",
                  "color": colorSet.getIndex(2).brighten(0),
                  "task": "Vacaciones"
                },
                {
                  "category": "Cristian",
                  "start": "2019-01-07",
                  "end": "2019-01-21",
                  "color": colorSet.getIndex(4).brighten(0),
                  "task": "Vacaciones"
                },
                {
                  "category": "Guillermo",
                  "start": "2019-01-25",
                  "end": "2019-02-14",
                  "color": colorSet.getIndex(6).brighten(0),
                  "task": "Vacaciones"
                },
            ];

            // reemplazamos los datos
            var chartData = '{{parametro}}'
            chartData = chartData.replace(/\&#39;/g,'"');
            chart.data = jQuery.parseJSON(chartData);

            // chart.data = jQuery.parseJSON('{{ parametro }}');
            // alert(chart.data);
            // chart.data = [{'category': 'Oliva', 'start': '2019-07-01', 'end': '2019-07-14', 'task': 'Vacaciones'}, {'category': 'Oliva', 'start': '2019-08-17', 'end': '2019-08-18', 'task': 'Vacaciones'}, {'category': 'Perez Barot', 'start': '2019-10-14', 'end': '2019-10-27', 'task': 'Vacaciones'}, {'category': 'Acevedo', 'start': '2019-10-23', 'end': '2019-10-24', 'task': 'Vacaciones'}, {'category': 'Oliva', 'start': '2019-11-16', 'end': '2019-11-30', 'task': 'Vacaciones'}];
            // chart.data = [{'category': 'Acevedo', 'start': '2018-10-25', 'end': '2018-10-28', 'task': 'Vacaciones'}, {'category': 'Oliva', 'start': '2019-07-01', 'end': '2019-07-14', 'task': 'Vacaciones'}, {'category': 'Oliva', 'start': '2019-08-17', 'end': '2019-08-18', 'task': 'Vacaciones'}, {'category': 'Perez Barot', 'start': '2019-10-14', 'end': '2019-10-27', 'task': 'Vacaciones'}, {'category': 'Acevedo', 'start': '2019-10-23', 'end': '2019-10-24', 'task': 'Vacaciones'}, {'category': 'Oliva', 'start': '2019-11-16', 'end': '2019-11-30', 'task': 'Vacaciones'}, {'category': 'Acevedo', 'start': '2020-01-01', 'end': '2020-01-06', 'task': 'Vacaciones'}, {'category': 'Acevedo', 'start': '2020-01-01', 'end': '2020-01-02', 'task': 'Vacaciones'}, {'category': 'Ramos', 'start': '2020-01-02', 'end': '2020-01-15', 'task': 'Vacaciones'}];

            chart.dateFormatter.dateFormat = "dd/MM/yyyy";
            chart.dateFormatter.inputDateFormat = "dd/MM/yyyy";

            var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
            categoryAxis.dataFields.category = "category";
            categoryAxis.renderer.grid.template.location = 0;
            categoryAxis.renderer.inversed = true;

            var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
            dateAxis.renderer.minGridDistance = 70;
            dateAxis.baseInterval = { count: 1, timeUnit: "day" };
            // dateAxis.max = new Date(2018, 0, 1, 24, 0, 0, 0).getTime();
            //dateAxis.strictMinMax = true;
            dateAxis.renderer.tooltipLocation = 0;

            var series1 = chart.series.push(new am4charts.ColumnSeries());
            series1.columns.template.height = am4core.percent(70);
            series1.columns.template.tooltipText = "{task}: [bold]{openDateX}[/] - [bold]{dateX}[/]";

            series1.dataFields.openDateX = "start";
            series1.dataFields.dateX = "end";
            series1.dataFields.categoryY = "category";
            series1.columns.template.propertyFields.fill = "color"; // get color from data
            series1.columns.template.propertyFields.stroke = "color";
            series1.columns.template.strokeOpacity = 1;

            chart.scrollbarX = new am4core.Scrollbar();
        });
    </script>
{% endblock %}
