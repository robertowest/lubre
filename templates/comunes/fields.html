<fieldset>
    {% for field in form %}
    <div class="form-group">
        <label class="control-label col-sm-3">{{ field.label }}</label>
        <div class="col-sm-9">
            {{ field }}
            {% if field.errors %}
                {% for error in  field.errors %}
                    <p><span class="help-inline" style="color:red">{{ error }}</span></p>
                {% endfor %}
            {% else %}
                {% if field.help_text %}
                    <p class="help-inline">
                        <small>{{ field.help_text }}</small>
                    </p>
                {% endif %}
            {% endif %}
        </div>
    </div>
    {% endfor %}
</fieldset>

<legend></legend>

<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-primary">Grabar</button>
        <a href="{% url 'clientes:show' %}" type="submit" class="btn btn-default">Cancelar</a>
    </div>
</div>
